plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion '1.7.10'
    }

    flavorDimensions "tweaksMode"
    productFlavors {
        enabled {
            dimension "tweaksMode"
        }
        noop {
            dimension "tweaksMode"
        }
    }
    lint {
        sarifReport true
        checkDependencies true
    }
}

dependencies {

    enabledImplementation 'androidx.core:core-ktx:1.9.0'
    enabledImplementation 'androidx.appcompat:appcompat:1.5.1'
    enabledImplementation 'com.google.android.material:material:1.7.0'
    enabledImplementation "androidx.compose.material:material:$compose_version"
    enabledImplementation "androidx.compose.ui:ui-tooling-preview:1.3.2"
    enabledImplementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    enabledImplementation 'androidx.activity:activity-compose:1.6.1'
    enabledImplementation 'com.squareup:seismic:1.0.3'
    enabledImplementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation "androidx.compose.ui:ui:1.3.2"
    implementation "androidx.navigation:navigation-compose:2.6.0-alpha04"

    //Dagger
    enabledImplementation "com.google.dagger:dagger:$dagger_version"
    enabledImplementation "com.google.dagger:dagger-android:$dagger_version"
    enabledImplementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"


    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito.kotlin:mockito-kotlin:4.0.0"

    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.3.2"
    debugImplementation "androidx.compose.ui:ui-tooling:1.3.2"
}

apply from: "${rootProject.projectDir}/mavencentral.gradle"